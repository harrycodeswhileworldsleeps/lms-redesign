<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ik.imagekit.io/6hbheieoz/image_bp6nw_BAx.png?ik-sdk-version=javascript-1.4.3&updatedAt=1650704927178">
    <title>Result</title>
    

    <style>
        *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body{
    font-family: 'Poppins', sans-serif;
}
.container{
    background-color: #2b2b2b;
    height: 100vh;
    margin-top: 0px;
    padding: 10px;
    display: block;
}
.card-columns{
    background-color: aliceblue;
    border-radius: 20px;
    padding: 20px;
    height: 550px;
    overflow: hidden;
    position: relative;
    z-index: 0;
}
.card{
    background-color: transparent;
    display: flex;
    justify-content: space-evenly;
    padding: 20px;
    margin-top: -380px;
    background-color: transparent;
}
.card-img-top{
    width: 35%;
    padding: 20px;
    border: 5px solid black;
    background-color: #02629a;
}
.card-body{
    padding: 20px;
    border: 5px solid black;
    width: 35%;
    background-color: #02629a;
    color: white;
    text-align: center;
}
.card-body h2{
    margin-bottom: 20px;
}
.card-body p{
    margin-top: 10px;
}
#diamond-narrow {
    width: 0px;
    height: 0px;
    border: 240px solid transparent;
    border-bottom: 260px solid #336699;
    position: relative;
    top: -240px;
    left: 350px;
    z-index: -1;
  }
  #diamond-narrow:after {
    content: '';
    position: absolute;
    left: -240px;
    top: 260px;
    width: 0px;
    height: 0px;
    border: 240px solid transparent;
    border-top: 260px solid #336699;
  }


    </style>
</head>
<body>
    <div class="container">
        
        <div class="card-columns" style="padding: 10px; margin: 20px;">
            <div id="diamond-narrow"></div>
                
                <div class="card">
                    <img class="card-img-top" src="http://kmit.in/emagazine/wp-content/uploads/2018/02/karnataka-results.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">Score: {{score}}</h2>
        
                        <p class="card-text">Percentage: {{percent}}%</p>
                        <p class="card-text">Time Taken: {{time}} seconds</p>
                        <p class="card-text">Correct answers: {{correct}}</p>
                        <p class="card-text">Incorrect answers: {{wrong}}</p>
                        <p class="card-text">Total questions: {{total}}</p>
                        <p>All the best for next quiz!</p>
                    </div>
                </div>
                

            

        </div>
     
    </div>
</body>
</html>
